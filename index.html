<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title"><h1>Weather App</h1></div>
    <div class="weather">
        <div class="style-border weather__container">
            <div class="weather__input">
                <input type="text" class="weather__input-city" id="input_city" placeholder="City">
                <button class="weather__button-search" id="search"><svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#fff"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg></button>
            </div>
            <div class="waether__main">
                <div class="weather-icon">
                    <img id="weather__icon" alt="" class="img_weather">
                </div>
                <div class="weather__main-text">
                    <h1 id="temp"></h1>
                    <p id="city"></p>
                    <p id="description"></p>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
